{% extends 'base.html' %}

{% load static %}


{% block HEAD %}
    <!-- Header-->
<header class="py-5">
    <div class="container px-5 pb-5">
        <div class="row gx-5 align-items-center">
            <div class="col-xxl-5">
                <!-- Header text content-->
                <div class="text-center text-xxl-start">
                    <div class="badge bg-gradient-primary-to-secondary text-white mb-4"><div class="text-uppercase">Estudio &middot; Desarrollo &middot; Progreso</div></div>
                    <div class="fs-3 fw-light text-muted">Te ayudamos a </div>
                    <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">Gestionar y lograr el éxito académico</span></h1>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="resume.html">Ingresar</a>
                        <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="projects.html">Registrarse</a>
                    </div>
                </div>
            </div>
            <div class="col-xxl-7">
                <!-- Header profile picture-->
                <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                    <div class="profile">
                        <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                        <!-- Watch a tutorial on how to do this on YouTube (link)-->
                        <img class="profile-img" src="{%  static 'GradeApp/assets/teacher.png' %}" alt="..." $/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
<!-- Footer-->
{% block FOOTER %}
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; 2023</div></div>
            <div class="col-auto">
                <a class="small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
</body>
